<div class="row" style="margin-top:5%">
  <div class="offset-sm-1 col-sm-8 offset-md-1 col-md-8">
    <strong><span> Cargar archivo</span></strong>
    <div class="input-group">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="inputGroupFile01" 
        aria-describedby="inputGroupFileAddon01" (change)="incomingfile($event)" accept=".xlsx">
        <label class="custom-file-label" for="inputGroupFile01">Seleccione un archivo para graficar</label>
      </div>
    </div>
  </div>
  <div class="col-md-2 col-sm-2">
      <button (click)="leerInfo()" mdbBtn type="button" gradient="aqua" rounded="true" mdbWavesEffect>Cargar Informacion</button>
  </div>
</div>
